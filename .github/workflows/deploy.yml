name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install and Build
        run: |
          cd fatbird
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          folder: fatbird/dist
          branch: master
          token: ${{ secrets.GITHUB_TOKEN }}
