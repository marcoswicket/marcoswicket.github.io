name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Dist
        run: |
          mkdir -p dist
          cp -r particle dist/

      - name: Build FatBird
        run: |
          cd fatbird
          npm install
          npm run build
          cp -r dist ../dist/fatbird

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages